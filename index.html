<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="main-container">
      <img
        class="mobile-pattern"
        src="images/pattern-background-mobile.svg"
        alt="mobile-pattern"
      />
      <img
        class="desktop-pattern"
        src="images/pattern-background-desktop.svg"
        alt="desktop-pattern"
      />

      <div class="container">
        <div class="top-section">
          <img class="hero" src="images/illustration-hero.svg" alt="person" />
        </div>
        <div class="bottom-section">
          <h3 class="heading">Order Summary</h3>
          <p class="summary">
            You can now listen to millions of songs, audio books, and podcasts
            on any device anywhere you like!
          </p>
          <div class="subscription">
            <div class="left">
              <img
                class="music-icon"
                src="images/icon-music.svg"
                alt="music-icon"
              />
              <div class="plan">
                <span class="plan-description">Annual Plan</span>
                <br /><span class="rate">$59.99/year</span>
              </div>
            </div>

            <div class="change">Change</div>
          </div>
          <div class="buttons">
            <button class="pay">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
